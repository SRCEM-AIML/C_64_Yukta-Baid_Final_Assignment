<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h2>Item List</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>

    <h3>Add New Item</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add">
    </form>
</body>
</html>
